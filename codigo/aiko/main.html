            <script>
                class Position{
                    latitude;
                    longitude;
                    date;
                    // constructor for position.json
                    constructor(latitude, longitude, date){
                        this.latitude = latitude;
                        this.longitude = longitude;
                        this.date = date;
                    }
                }
    
                class StateHistory{
                    date;
                    equipmentStateId;
    
                    // constructor for stateHistory
                    constructor(date, equipmentStateId){
                        this.date = date;
                        this.equipmentStateId = equipmentStateId;
                    }
                }
                // Class equipment
                class Equipment {
                    equipmentId;
                    equipmentName;
                    equipmentModelId;
                    modelName;
                    value;
                    stateId;
                    stateColor;
                    stateName;
                    positionList = [];
                    stateHistoryList = [];
    
                    // constructor for equipment.json
                    constructor(equipmentId, equipmentModelId, modelName){
                        this.equipmentId = equipmentId;
                        this.equipmentModelId = equipmentModelId;
                        this.modelName = modelName;
                    }
                    
                }
                
                // equipment list
                var equipmentList = [];
                // Get the information from the json files
                fetch('data/equipment.json')
                    .then(response => response.json())
                    .then(equipObj => {
                        for (var i = 0; i < equipObj.length; i++) {
                            var equipment = new Equipment(equipObj[i].id, equipObj[i].equipmentModelId, equipObj[i].name);
                            equipmentList.push(equipment);
                        }
                    });
                
                fetch('data/equipmentPositionHistory.json')
                    .then(response => response.json())
                    .then(equipObj => {
                        for (var i = 0; i < equipObj.length; i++) {
                            for (var j = 0; j < equipmentList.length; j++) {
                                var equipment = equipmentList[j];
                                if (equipment.equipmentId == equipObj[i].equipmentId){
                                    for(var k = 0; k < equipObj[i].positions.length; k++){
                                        var pos = new Position(equipObj[i].positions[k].lat, equipObj[i].positions[k].lon, equipObj[i].positions[k].date);
                                        equipment.positionList.push(pos)
                                    }
                                }
                            }
                        }
                    });

                fetch('data/equipmentStateHistory.json')
                    .then(response => response.json())
                    .then(equipObj => {
                        for (var i = 0; i < equipObj.length; i++) {
                            for (var j = 0; j < equipmentList.length; j++) {
                                var equipment = equipmentList[j];
                                if (equipment.equipmentId == equipObj[i].equipmentId){
                                    for(var k = 0; k < equipObj[i].states.length; k++){
                                        var pos = new StateHistory(equipObj[i].states[k].date, equipObj[i].states[k].equipmentStateId);
                                        equipment.stateHistoryList.push(pos)
                                        if(k == equipObj[i].states.length - 1){
                                            equipment.stateId = equipObj[i].states[k].equipmentStateId;
                                        }
                                    }
                                }
                            }
                        }
                    });

                fetch('data/equipmentModel.json')
                    .then(response => response.json())
                    .then(equipObj => {
                        for (var i = 0; i < equipObj.length; i++) {
                            var model = equipObj[i];
                            for (var j = 0; j < equipmentList.length; j++) {
                                var equipment = equipmentList[j];
                                if (equipment.equipmentModelId == model.id){
                                    equipment.equipmentName = model.name;
                                    for(var k = 0; k < model.hourlyEarnings.length; k++){
                                        if(model.hourlyEarnings[k].equipmentStateId == equipment.stateId){
                                            equipment.value = model.hourlyEarnings[k].value;
                                        }
                                    }
                                }
                            }
                        }
                    });

                fetch('data/equipmentState.json')
                    .then(response => response.json())
                    .then(equipObj => {
                        for (var i = 0; i < equipObj.length; i++) {
                            var state = equipObj[i];
                            for (var j = 0; j < equipmentList.length; j++) {
                                var equipment = equipmentList[j];
                                if (equipment.stateId == state.id){
                                    equipment.stateName = state.name;
                                    equipment.stateColor = state.color;
                                }
                            }
                        }
                        for (var i = 0; i < equipmentList.length; i++) {
                            var equipment = equipmentList[i];
                            var listItem = document.createElement("a");
                            listItem.setAttribute("id", "equipamento");
                            listItem.className = "list-group-item list-group-item-action flex-column align-items-start";
                            listItem.innerHTML = "<div class='d-flex w-100 justify-content-between'><h5 class='mb-1'>" + equipment.equipmentName + "</h5><small>" + equipment.stateName + "</small></div><p class='mb-1'>Valor por hora: " + equipment.value + "</p><small>" + equipment.modelName + "</small>";
                            document.getElementById("listEquip").appendChild(listItem);
                            //mark on the map
                            for (var k=0; k < equipment.positionList.length; k++){
                                var pos = equipment.positionList[k];
                                var marker = L.marker([pos.latitude, pos.longitude]).addTo(map);
                                marker.bindPopup("<b>" + equipment.equipmentName + "</b><br>" + pos.date).openPopup();
                            }
                        }
                    });
            </script>
